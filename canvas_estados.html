<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #miCanvas{
            border: dotted 5px rgb(102, 255, 0) ;
            background-color: coral;
        }
    </style>
    <script>
        window.onload = function(){

            var canvas = document.getElementById("miCanvas")

            const BASE = canvas.width

            const ALTURA = canvas.height

            if(canvas && canvas.getContext){

               var ctx = canvas.getContext("2d")

                if (ctx){
                    //alert("Bienvenido al canvas")
                    ctx.lineWidth=10;
                    ctx.fillStyle = "yellow";
                    ctx.stroKeStyle="red";

                    ctx.fillRect(58,58,100,100);
                    ctx.strokeRect(50,50,100,100);
                    ctx.save();

                    ctx.fillStyle="black";
                    ctx.stroKeStyle="white";

                    ctx.fillRect(200,50,100,100);
                    ctx.strokeRect()
                }
                else{

                    alert("Error al crear el contexto")

                }
            }

        }
    </script>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <div id="canvas-container">
        <canvas id="miCanvas" width="660px" height="480px">Tu navegador no soporta </canvas>
    </div> 
</body>
</html>
