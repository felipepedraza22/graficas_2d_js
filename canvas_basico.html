<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas 2D JS</title>
    <style>
        #miCanvas{
            border: dotted 5px yellow;
            background-color: green;
        }
    </style>
    <script>
        window.onload = function ()
        {
            var canvas = document.getElementById("miCanvas");
            if (canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d");
                const BASE = 500;
                const ALTURA = 300;
                 
                canvas.width = BASE
                canvas.height = ALTURA
                if (ctx){

                    //alert ("Bienvenido a mi canva ")7
                    //aqui vamos a greficar 

                    //definicion de colores
                    ctx.fillStyle= 'yellow'
                    ctx.strokeStyle = '#ff0000'
                    ctx.lineWidth = 5;

                    //rectangulo que cubra medio canvas
                    ctx.fillStyle= 'pink';
                    ctx.fillRect(canvas.width/2,0 ,canvas.width/2,canvas.height)
                    //dibujar un rectangulo
                    ctx.fillRect(50,50,100,100);
                    ctx.strokeRect(50,50,100,100);
                    //dibujar un rectangulo
                    ctx.fillStyle= 'rgba(250,0,0,0.5)';
                    ctx.fillRect(200,50,100,100);
                    ctx.strokeRect(200,50,100,100);
                    

                }
                else {
                    alert("Errr al crear el contexto ");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Graficas 2D con html y JS</h1>
    <canvas id="miCanvas" width="500px" height="300px">
        .
        tu navegador no soporta canvas 
    </canvas>
    
</body>
</html>
